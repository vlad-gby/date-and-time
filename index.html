<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>See current date and time</title>
</head>

<body>

<div class="wrapper">
  <h1>Hello, time traveller!</h1>
  <span>Click the button to see the current date and time:</span>
  <button onclick="check()">Check</button>

  <div class="output">
    <h5>Current date and time is:</h5>
    <h3>Date</h3>
    <h3>Time</h3>
  </div>
</div>

<script>
  const date = Date();
  // THIS IS FOR TESTING:
  // const date = 'Fri Jan 31 2024';  
  let dayOfWeek = '';
  let day = '';
  let month = '';
  let year = '';
  let time = '';

  function check(){
    switch (date.slice(0,3)){
      case 'Sat':
        dayOfWeek = 'Saturday'
      break;
      case 'Sun':
        dayOfWeek = 'Sunday'
      break;
      case 'Mon':
        dayOfWeek = 'Monday'
      break;
      case 'Tue':
        dayOfWeek = 'Tuesday'
      break;
      case 'Wed':
        dayOfWeek = 'Wednesday'
      break;
      case 'Thu':
        dayOfWeek = 'Thursday'
      break;
      case 'Fri':
        dayOfWeek = 'Friday'
      break;
    };

    day = Number(date.slice(8,10));
    day = String(day)
    if (day.at(-1) > 3){
      day = day + 'th'
    }else if (day.at(-1) == 1){
      day = day + 'st'
    }else if (day.at(-1) == 2){
      day = day + 'nd'
    }else if (day.at(-1) == 3){
      day = day + 'rd'
    }

    switch (date.slice(4,7)){
      case 'Jan':
        month = 'January'
      break;
      case 'Feb':
        month = 'February'
      break;
      case 'Mar':
        month = 'March'
      break;
      case 'Apr':
        month = 'April'
      break;
      case 'May':
        month = 'May'
      break;
      case 'Jun':
        month = 'June'
      break;
      case 'Aug':
        month = 'August'
      break;
      case 'Sep':
        month = 'September'
      break;
      case 'Oct':
        month = 'October'
      break;
      case 'Nov':
        month = 'November'
      break;
      case 'Dec':
        month = 'December'
      break;
    };

    year = date.slice(11,15)

    time = date.slice(16, 24)

    document.querySelector('.output h3').innerHTML = `Today is ${dayOfWeek},\n ${day} of ${month}, ${year}`
    document.querySelector('.output h3:nth-child(3)').innerHTML = `Time is ${time}`

    console.log(time)
  }
  

  
  
</script>
  
</body>
</html>
